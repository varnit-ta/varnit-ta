name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every day at 12:00 AM IST (6:30 PM UTC)
    - cron: "30 18 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
